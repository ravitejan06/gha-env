name: Deployment
env:
  MONGODB_DB_NAME: gha-env-demo
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: gha-demo.rdnet6v.mongodb.net
      MONGODB_USERNAME: ravitejan
      MONGODB_PASSWORD: Da00jA9jFRJ5Emjl
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{env.PORT}}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME is ${{env.MONGODB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_DB_NAME is $MONGODB_DB_NAME"
